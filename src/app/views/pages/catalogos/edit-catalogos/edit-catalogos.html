<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edición de Catálogos</h4>
        <p class="text-muted text-center fs-4 fw-semibold">{{ proponente()?.valor }}</p>
        <br>
        <div *ngIf="!proponente()?.tipo;">

            <form class="row g-3 align-items-end mb-3" (ngSubmit)="agregarTitular()">

                <!-- Nombre -->
                <div class="col-md-5">
                    <label class="form-label">Nombre del titular</label>
                    <input
                    type="text"
                    class="form-control"
                    name="nombreTitular"
                    [(ngModel)]="titular.nombre"
                    required
                    />
                </div>

                <!-- Fecha inicio -->
                <div class="col-md-3">
                    <label class="form-label">Fecha inicio</label>
                    <input
                    type="date"
                    class="form-control"
                    name="fechaInicio"
                    [(ngModel)]="titular.fechaInicio"
                    required
                    />
                </div>

                <!-- Fecha fin -->
                <div class="col-md-3">
                    <label class="form-label">Fecha fin</label>
                    <input
                    type="date"
                    class="form-control"
                    name="fechaFin"
                    [(ngModel)]="titular.fechaFin"
                    />
                </div>

                <!-- Botón -->
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-primary h-100">
                    <i class="bi bi-plus"></i>
                    </button>
                </div>

            </form>
  


            
            <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                <th>Titular</th>
                <th>Acciones</th>
                </tr>
            </thead>
                <tbody>
                <tr *ngFor="let tp of tiposProponentes(); trackBy: trackById">
                    <td>{{ tp.valor }}</td>
                    <td>
                    <button class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(1)">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                    </td>
                </tr>
                </tbody>
            </table>


       
      
        </div>

        <ng-template #vacio>
            <p>No hay datos</p>
        </ng-template>

        <br><br>

        <div class="d-flex gap-2 mb-3">
            <ng-select
                [items]="categoriasDisponibles"
                bindLabel="valor"
                bindValue="id"
                [(ngModel)]="categoriaSeleccionada"
                placeholder="Selecciona categoría..."
                [searchable]="true"
                [clearable]="true"
                class="col-8">
            </ng-select>
            <button class="btn btn-primary" (click)="agregarCategoria()">
                <i class="bi bi-plus"></i> 
            </button>
        </div>  

        <!-- Tabla de categorías -->
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>Categoria</th>
              <th>Acciones</th>
            </tr>
          </thead>
            <tbody>
            <tr *ngFor="let cat of proponente()?.categorias; trackBy: trackById">
                <td>{{ cat.valor }}</td>
                <td>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(cat.id)">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
                </td>
            </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
