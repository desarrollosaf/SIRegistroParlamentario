<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h4 class="card-title fw-bold text-uppercase d-inline-block mb-2"
                        style="color: #800048; letter-spacing: 1.5px; border-bottom: 3px solid #800048; padding-bottom: 8px;">
                        <i class="bi bi-lightbulb me-2"></i>
                        Seguimiento de Iniciativas
                    </h4>
                    <p class="text-muted mt-2">Selecciona una iniciativa para ver su historial</p>
                </div>

                <!-- Select de Iniciativas -->
                <div class="row mb-4">
                    <div class="col-md-8 offset-md-2">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-search me-2"></i>
                            Buscar Iniciativa
                        </label>
                        <ng-select 
                            [items]="listaIniciativas" 
                            bindLabel="iniciativa"
                            [(ngModel)]="iniciativaSeleccionada"
                            placeholder="Escribe para buscar una iniciativa..."
                            [searchable]="true"
                            [clearable]="true"
                            [loading]="cargando"
                            (change)="onIniciativaChange($event)">
                            
                            <ng-template ng-label-tmp let-item="item">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-lightbulb-fill text-warning me-2"></i>
                                    <span class="fw-semibold">{{ item.iniciativa }}</span>
                                </div>
                            </ng-template>

                            <ng-template ng-option-tmp let-item="item" let-index="index">
                                <div class="py-2">
                                    <div class="d-flex align-items-start">
                                        <div class="flex-shrink-0">
                                            <i class="bi bi-lightbulb-fill text-warning fs-5"></i>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <div class="fw-semibold">{{ item.iniciativa }}</div>
                                            <small class="text-muted" *ngIf="item.descripcion">
                                                {{ item.descripcion }}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>

                            <ng-template ng-notfound-tmp>
                                <div class="text-center py-3">
                                    <i class="bi bi-inbox text-muted" style="font-size: 2rem;"></i>
                                    <p class="text-muted mb-0 mt-2">No se encontraron iniciativas</p>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>
                </div>

              

                <!-- Loading State -->
                <div class="text-center py-5" *ngIf="cargando">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="text-muted mt-3">Cargando informaci√≥n...</p>
                </div>

                <!-- Estado inicial -->
                <div class="text-center py-5" *ngIf="!iniciativaSeleccionada && !cargando">
                    <i class="bi bi-search text-muted" style="font-size: 3rem;"></i>
                    <p class="text-muted mt-3">Selecciona una iniciativa para ver su historial</p>
                </div>
            </div>
        </div>
    </div>
</div>
